<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<a href="/">Show All Courses</a><br />
    Make :<span th:text="${car.make}" ></span><br />
    Model :<span th:text="${car.model}" ></span><br />
    Year :<span th:number="${car.year}" ></span><br />
<a th:href="@{/delete/{id}(id=$car.id})}">Delete this course</a>
</body>
</html>
